<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <link rel="stylesheet" href="index.css">

</head>

<body>
    <div id="root">
        <div class="leftSide">
            <h1>ToDo List</h1>
            <p>ー　開発課題用　ー</p>

            <div class="inputSearch">
                <input type="text" v-model="inputSearch" maxlength="20" placeholder="Search...">
                <i class="ri-search-line" @click="searchToDo"></i>
            </div>
            <!-- <div>
                <p>★ トータル: {{toDoList.length}} 件★</p>
            </div> -->
        </div>

        <div class="rightSide">

            <div class="addTodo">
                <i class="ri-add-fill" @click="addTodo"></i>
            </div>

            <div class="todoTable">
                <div v-for="(item,index) in toDoList" :key="item.id" class="todoLine">
                    <div>
                        <p>{{item.title}}</p>
                        <p>{{item.content}}</p>
                    </div>
                    <p>{{item.created_at | dateFormate}}</p>
                    <p>
                        <i class="ri-edit-2-line" @click="editTodo(item,index)"></i>
                        <i class="ri-delete-bin-line" @click="deleteTodo(item,index)"></i>
                    </p>
                </div>
            </div>

        </div>

        <!-- 新規Todo画面 -->

        <div id="addAlert" v-show="addAlertShow">
            <div>
                タイトル:<input type="text" v-model="newTitle" maxlength="20"> <br>
                内容:<input type="text" v-model="newContent">
            </div>

            <div>
                <button @click="addSureClick">確認</button>
                <button @click="cancelClick">キャンセル</button>
            </div>
        </div>



        <!-- 編集Todo画面 -->

        <div id="editAlert" v-show="editAlertShow">
            <input type="text" v-model="inputTitle" maxlength="20">
            <input type="text" v-model="inputContent">

            <div>
                <button @click="sureClick">確認</button>
                <button @click="cancelClick">キャンセル</button>
            </div>
        </div>



    </div>

    <script src="vue.js"></script>

</body>

</html>
